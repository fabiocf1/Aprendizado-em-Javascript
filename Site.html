<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SITE DE TESTES</title>
    <style>
        body {
            background-color: black;
            color: blanchedalmond;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(2, 117, 2);
        }
        p {
            color: brown;
        }
    </style>
</head>
<body>
  <h1>Bem vindo ao meu site de testes.</h1> 
  <p id="frase1">Aqui eu estou testando todas as funcionalidades que aprendo em JS.</p>
  <p style="font-family:courier"> Como podem ver, está tudo bagunçado, mas serve muito bem com area de testes!</p>
  Digite o seu primeiro nome: <p><input type="text" name=txtnome id=txtnome>
  <input type="button" value="OK" onclick="calcular()">
  <div id="nome"></div>
  
  
  <script>
      function calcular() {
        var txtnome = window.document.querySelector("input#txtnome").value //nao esqueca de colocar o .value
        var nome = window.document.querySelector("div#nome")
        nome.innerHTML += `<p>Ola <strong>${txtnome}</strong>, seja bem vindo ao site!</p>`
        nome.innerHTML += `Seu nome tem ${txtnome.length} letras </br>`
        nome.innerHTML += `Seu nome todo em MAIUSUCULO é: <strong>${txtnome.toUpperCase()}</strong></br>`
        nome.innerHTML += `Seu nome todo em minusculo é: <strong>${txtnome.toLowerCase()}</strong><br/>`
      }
            
    frase1.style.color = 'blue' //alterando a cor do paragrafo pelo JS.
    
       
   </script>
</body>
</html>
